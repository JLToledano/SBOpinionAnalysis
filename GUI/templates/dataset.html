<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Dataset</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Configurar Dataset</h1>
    <form method="POST" action="{{ url_for('main.dataset') }}">
        <label for="file_name">Nombre del fichero:</label>
        <input type="text" id="file_name" name="file_name" value="{{ file_name }}">
        <button type="submit">Guardar</button>
    </form>
    <p><a href="{{ url_for('main.index') }}">Volver al Men√∫ Principal</a></p>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
