<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Parámetros</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Configurar Parámetros</h1>
    <form method="post">
        <label for="MAX_DATA_LEN">Número máximo de palabras:</label>
        <input type="number" id="MAX_DATA_LEN" name="MAX_DATA_LEN" value="{{ config['MAX_DATA_LEN'] }}" required>
        <br>
        <label for="BATCH_SIZE">Tamaño de lote:</label>
        <input type="number" id="BATCH_SIZE" name="BATCH_SIZE" value="{{ config['BATCH_SIZE'] }}" required>
        <br>
        <label for="EPOCHS">Número de épocas (iteraciones):</label>
        <input type="number" id="EPOCHS" name="EPOCHS" value="{{ config['EPOCHS'] }}" required>
        <br>
        <label for="DATALOADER_NUM_WORKERS">Número de procesos paralelos:</label>
        <input type="number" id="DATALOADER_NUM_WORKERS" name="DATALOADER_NUM_WORKERS" value="{{ config['DATALOADER_NUM_WORKERS'] }}" required>
        <br>
        <label for="DROP_OUT_BERT">Tanto por uno de drop out para BERT:</label>
        <input type="number" step="0.01" id="DROP_OUT_BERT" name="DROP_OUT_BERT" value="{{ config['DROP_OUT_BERT'] }}" required>
        <br>
        <label for="TRANSFER_LEARNING">¿Entrenar únicamente las nuevas capas?</label>
        <input type="checkbox" id="TRANSFER_LEARNING" name="TRANSFER_LEARNING" {% if config['TRANSFER_LEARNING'] %}checked{% endif %}>
        <br>
        <button type="submit">Guardar Cambios</button>
    </form>
    <ul>
        <li><a href="/">Regresar al Menú de Acciones</a></li>
    </ul>
</body>
</html>
